<div class="d-flex justify-content-center">

    <form class=" col-xl-3 col-md-4 col-sm-12 col-xs-12 p-2 mt-5 signin-box" #loginRef="ngForm" (ngSubmit)="submitForm(loginRef)">    
        <h3>SIGN IN</h3>
        <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email address</label>
        <input type="email" name="email"  class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" #emailRef="ngModel" ngModel required>
        <span *ngIf="emailRef.errors && (emailRef.touched || emailRef.dirty)" style="color: red">
            <span [hidden]="!emailRef.errors.required">Please enter Valid email</span>
        </span>
        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input type="password" name="password" class="form-control" id="exampleInputPassword1" ngModel #passRef="ngModel" required>
        <span *ngIf="passRef.errors && (passRef.touched || passRef.dirty)"  style="color: red">
            <span [hidden]="!passRef.errors.required">Please Enter Password</span>
        </span>
        </div>
        <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Remember Me</label>
        </div>
        <div>
           <p style="color:red">{{errorMsg}}</p> 
        </div>
        <button type="submit" style="width: 50%;" class="btn btn-primary mt-1" [disabled]="loginRef.invalid">Submit</button>
        <button type="reset" style="width: 50%;" class="btn btn-warning mt-1">Clear Form</button>
        <div>
            <a class="btn btn-secondary mt-2" style="width: 100%;" routerLink="../signup">Switch To Sign Up</a>
        </div>
    </form>

</div>
