

<div *ngIf="product"  class="product-card card">
    <div class="image-container">
       <img [src]="product.pimage" alt="" class="product-image"> 
    </div>
    
    <div class="card-main">
        <h4>{{product.pname}}</h4>
        <p>{{product.description}}</p>
        <h5>Price:</h5>
        <h6>${{product.price}}</h6>
        
        <input type="number" [(ngModel)]="quantity">
        <div class="product-btn">
            <button class="btn btn-primary" (click)="addItemToCart(product)">Cart</button>
            <button class="btn btn-warning" (click)="addItemToWishList(product)">Want List</button>    
        </div>
    </div>
   <div class="product-price" *ngIf="product.offer">
    Offer
</div> 


 
</div>
