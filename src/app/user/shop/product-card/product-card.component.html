

<div *ngIf="product"  class="product-card card">
    <div class="image-container">
       <img [src]="product.pimage" alt="" class="product-image"> 
    </div>
    
    <div class="card-main">
        <div class="productName">
            <h4 class="pt-2">{{product.pname}}</h4>
        </div>
        <div class="description">
           <p>{{product.description}}</p> 
        </div>
        <div class="price">
           <h6>Price: <span>{{product.price | currency:'EUR':true}}</span></h6> 
            
        </div>
        
        <div class="col-12 align-bottom">
             <div class="col-12 mt-3 mb-3">
            <label class="col-10" style="width: 40%;">
                Quantity:
            </label>
         <input class="col-2" type="number" [(ngModel)]="quantity">   
        </div>
        
        <div class="buttons">
            <button class="btn btn-primary" (click)="addItemToCart(product)" [disabled]="quantity < 1">Cart</button>
            <button class="btn btn-warning" (click)="addItemToWishList(product)">Want List</button>    
        </div>
        </div>
       
    </div>
   <div class="product-price" *ngIf="product.offer">
    Offer
</div> 


 
</div>
